### Site Settings ###
title               : mafda
description         : >-
                      multimedia engineer,
                      m.sc. in mechanical engineering and
                      ph.d. student in computer engineering.
keywords: "maria fernanda rodriguez ruiz, mafda, mafdarr, mafdaru, multimedia
engineer, computer applications, augmented reality, machine learning, computer
graphics, computer vision, image processing, interaction human-computer, digital
media, web design, digital image and video, 3D modeling, 3D rendering, 3D
animation, jekyll, blog, personal website"
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : "mafda/mafda.github.io"     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : fernanda rodriguez
  image             : https://avatars3.githubusercontent.com/u/7698160
  email             : mafda13@gmail.com
  github            : mafda
  gitlab            : mafda
  kaggle            : mafdarr
  linkedin          : mafda
  medium            : mafda_
  twitter           : mafda_
  # codepen         : mafda
  # hackerrank      : mafda


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus: your-short-name-disqus                          # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: UA-136851951-1


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
